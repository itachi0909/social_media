<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratham Joshi - Social Media Links</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
  }

  h1 {
    margin-top: 0;
  }

  .social-links {
    margin-top: 20px;
  }

  .social-links a {
    display: inline-block;
    margin: 10px;
    font-size: 18px;
    color: #333;
    text-decoration: none;
    transition: color 0.3s;
  }

  .social-links a:hover {
    color: #007bff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Pratham Joshi</h1>
  <div class="social-links">
    <a href="https://kaggle.com/prathamjoshi2002" target="_blank">Kaggle</a>
    <a href="https://github.com/prathamjoshi0909" target="_blank">GitHub</a>
    <a href="https://linkedin.com/in/prathamjoshi2002/" target="_blank">LinkedIn</a>
  </div>
</div>
</body>
</html>
